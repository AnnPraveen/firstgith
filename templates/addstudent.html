{% extends 'base.html' %}
{% block content %}
<!-- <h1 style="margin-top: 20%;">
    login********************
</h1> -->

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        {% for message in messages %}
        <h5>
            <div class="alert alert-danger mt-5">
                {{ message }}
            </div>
        </h5>
            {% endfor %}
    </div>
    <div class="col-md-4"></div>
</div>

<div class='row'>
    <div class='col-md-2'></div>
    <div class='col-md-8 mt-5'>
        <div class="card p-3">
            <form method='post' class='post-form' action="{% url 'add_student_details' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <h3 class="text-primary">Student Details</h3>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>StudentName</label>
                        <input type="text" name="name" class='form-control'>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Address</label>
                        <input type="text" name="address" class='form-control'>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Date of birth</label>
                        <input type="date" name="course" class='form-control'>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Course:</label>
                        <select name="sel" class="form-control">
                            {% for crs in course %}
                            <option value="{{ crs.id }}">{{ crs.course_name}}</option>
                            {% endfor %}                                              
                          </select>
                        
                     </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 mt-3">
                        <button type='submit' class='btn btn-outline-primary rounded-pill w-100'>add student</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </form>
        </div>
    </div>
    <div class='col-md-2'></div>
</div>
{% endblock %}
